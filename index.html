<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Loop</title>
</head>

<body>

  <canvas id="canvas" width="400" height="200" />

  <script>
    let isRunning = true;
    let canvas;
    let context;
    let image = new Image();
    image.src = './idle.png';
    image.onload = () => init();
    x = 0
    let frames = 0;
    let maxFrames = 5;
    let curAnimation = 0;
    maxAnimation = 6;
    const player = [];

    function init() {
      canvas = document.getElementById('canvas');
      context = canvas.getContext('2d');
      player.push(0);
      player.push(16 * 1);
      player.push(16 * 2);
      player.push(16 * 3);
      player.push(16 * 4);
      player.push(16 * 5);

      window.requestAnimationFrame(run);
    }

    function run() {
      console.log('Start');
      tick();
      render();

      window.requestAnimationFrame(run);
    }

    function tick() {
      console.log('tick');

      frames++;
      if (frames > maxFrames) {
        frames = 0;

        curAnimation++;
        if (curAnimation >= maxAnimation) {
          curAnimation = 0;
        }
      }
    }

    function render() {
      console.log('render');


      let color = '#fff';
      context.fillStyle = color;
      context.fillRect(0, 0, 400, 200);

      context.drawImage(image, player[curAnimation], 0, 16, 16, 0, 0, 48, 48);

      // context.fillStyle = "rgba(0, 0, 200, 0.5)";
      // context.fillRect(0, 0, 400, 200);

      x += 3

      color = '#0099b0'
      context.fillStyle = color;
      context.fillRect(50, 50, 100, 100);
      context.fillStyle = '#000';
      context.font = '20px Georgia'
      context.fillText('Hello world', 60, 70)
    }

    // init();
  </script>
</body>

</html>
